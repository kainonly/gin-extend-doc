<div class="workspace">
  <nz-tabset [nzTabPosition]="'top'" [nzType]="'card'">
    <nz-tab *ngFor="let tab of tabs" [nzTitle]="workTitleRef">
      <ng-template #workTitleRef>
        {{ tab }}
        <i nz-icon nzType="close" (click)="closeTab(tab)" class="ant-tabs-close-x"></i>
      </ng-template>

      <nz-table
        class="workspace-table"
        #basicTable
        [nzSize]="'small'"
        [nzData]="lists"
        [nzShowSizeChanger]="true"
      >
        <thead>
        <tr>
          <th
            nzWidth="65px"
            [nzChecked]="checked"
            [nzIndeterminate]="indeterminate"
          ></th>
          <th nzWidth="80px">类型</th>
          <th>键名</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let data of basicTable.data">
          <tr (contextmenu)="contextMenu($event, menu, data)">
            <td
              [nzChecked]="false"
            ></td>
            <td>
              <ng-container [ngSwitch]="data.type">
                <ng-container *ngSwitchCase="'STRING'">
                  <nz-tag [nzColor]="'green'">{{ data.type }}</nz-tag>
                </ng-container>
                <ng-container *ngSwitchCase="'LIST'">
                  <nz-tag [nzColor]="'orange'">{{ data.type }}</nz-tag>
                </ng-container>
                <ng-container *ngSwitchCase="'HASH'">
                  <nz-tag [nzColor]="'blue'">{{ data.type }}</nz-tag>
                </ng-container>
                <ng-container *ngSwitchCase="'SET'">
                  <nz-tag [nzColor]="'red'">{{ data.type }}</nz-tag>
                </ng-container>
                <ng-container *ngSwitchCase="'ZSET'">
                  <nz-tag [nzColor]="'purple'">{{ data.type }}</nz-tag>
                </ng-container>
              </ng-container>
            </td>
            <td>
              {{ data.key }}
            </td>
          </tr>
        </ng-container>

        </tbody>
      </nz-table>
    </nz-tab>
  </nz-tabset>
</div>

<nz-dropdown-menu #menu>
  <ng-container *ngIf="menuData">
    <ul nz-menu nzSelectable>
      <li style="color: #333" nz-menu-item nzDisabled>
        {{menuData.key}}
      </li>
      <li nz-menu-divider></li>
      <li nz-menu-item>设置有效期</li>
      <li nz-menu-item>重命名</li>
      <li nz-menu-item>创建副本</li>
      <li nz-menu-item>删除</li>
    </ul>
  </ng-container>
</nz-dropdown-menu>
