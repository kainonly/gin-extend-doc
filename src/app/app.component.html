<nz-layout class="main">
  <ul class="app-region-drag" nz-menu nzMode="horizontal">
    <li class="app-region-no-drag" nz-submenu nzTitle="Redis 客户端" nzIcon="dashboard">
      <ul>
        <li nz-menu-item>
          <i nz-icon nzType="api"></i>
          <span>创建连接</span>
        </li>
        <li nz-menu-divider></li>
        <li nz-menu-item (click)="quit()">
          <i nz-icon nzType="close"></i>
          <span>退出</span>
        </li>
      </ul>
    </li>
    <li class="app-region-no-drag" nz-submenu nzTitle="控制台" nzIcon="control" nzDisabled>
      <ul>
        <li nz-menu-item>
          <i nz-icon nzType="fund"></i>
          <span>运行监控</span>
        </li>
        <li nz-menu-item>
          <i nz-icon nzType="code"></i>
          <span>打开终端</span>
        </li>
      </ul>
    </li>
  </ul>

  <nz-content class="workspace">
    <nz-tabset style="height: 100%" [nzTabPosition]="'top'" [nzType]="'card'">
      <nz-tab *ngFor="let tab of tabs" [nzTitle]="'Tab Title ' + tab">
      </nz-tab>
    </nz-tabset>


  </nz-content>
</nz-layout>
